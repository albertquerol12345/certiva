<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Login · CERTIVA</title>
  <style>
    :root {
      font-family: "Inter", "Segoe UI", system-ui, sans-serif;
      --gradient: linear-gradient(135deg, #111827, #1f2937, #020617);
      --glass: rgba(17,24,39,0.82);
      --primary: #3b82f6;
      --accent: #a855f7;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: var(--gradient);
      color: #f8fafc;
    }
    .grid {
      position: absolute;
      inset: 0;
      background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.08) 1px, transparent 0);
      background-size: 80px 80px;
      pointer-events: none;
    }
    .card {
      position: relative;
      width: min(420px, 100%);
      background: var(--glass);
      border-radius: 26px;
      padding: 48px 42px;
      box-shadow: 0 40px 120px rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      z-index: 1;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 0.85rem;
      background: rgba(59,130,246,0.15);
      color: #bfdbfe;
      margin-bottom: 18px;
    }
    h1 {
      margin: 0;
      font-size: 2.2rem;
      letter-spacing: 0.04em;
    }
    p.sub {
      margin: 10px 0 30px;
      color: rgba(248,250,252,0.75);
    }
    label {
      display: block;
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 6px;
      color: rgba(248,250,252,0.75);
    }
    input {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(15,23,42,0.6);
      color: #f8fafc;
      font-size: 1rem;
      margin-bottom: 22px;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(59,130,246,0.35);
    }
    button {
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 16px;
      font-weight: 600;
      letter-spacing: 0.04em;
      font-size: 1rem;
      color: #fff;
      background: linear-gradient(120deg, var(--primary), var(--accent));
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 35px rgba(168,85,247,0.35);
    }
    .error {
      background: rgba(248,113,113,0.2);
      color: #fecaca;
      padding: 12px 16px;
      border-radius: 14px;
      font-size: 0.9rem;
      margin-bottom: 18px;
      border: 1px solid rgba(248,113,113,0.3);
    }
  </style>
</head>
<body>
  <div class="grid"></div>
  <div class="card">
    <span class="badge">CERTIVA · HITL</span>
    <h1>Bienvenido</h1>
    <p class="sub">Inicia sesión para revisar tus documentos.</p>
    <form method="post" action="/login">
      <input type="hidden" name="_csrf_token" value="{{ csrf_token }}">
      {% if error %}<div class="error">{{ error }}</div>{% endif %}
      <label for="username">Usuario</label>
      <input type="text" id="username" name="username" autocomplete="username" required />
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" autocomplete="current-password" required />
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
