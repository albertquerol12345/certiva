version: "3.8"

services:
  certiva:
    build: .
    command: uvicorn src.webapp:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - ./db:/app/db
      - ./OUT:/app/OUT
      - ./IN:/app/IN
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
